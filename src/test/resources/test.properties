spring.jpa.database-platform=com.hatchways.blogposts.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false
spring.datasource.url = jdbc:sqlite:database.test.db
spring.sql.init.mode=always

hibernate.dialect=com.hatchways.blogposts.dialect.SQLiteDialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true

blogposts.db.url=jdbc:sqlite:database.test.db
blogposts.security.session.secret=somesecret
blogposts.security.public-key=public_key.pem
blogposts.security.private-key=private_key.pem
blogposts.security.token.expiration-time=3600
blogposts.security.token.issuer=hatchways.io